<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỷ niệm 1 năm</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        .heart {
            font-size: 5em;
            color: #e91e63;
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .videos video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Kỷ niệm 1 năm</div>
        <div class="message" id="message"></div>
        <div class="heart">❤️</div>
        <div class="gallery">
            <img src="anh1.jpg" alt="Ảnh 1">
            <img src="anh2.jpg" alt="Ảnh 2">
            <img src="anh3.jpg" alt="Ảnh 3">
            <img src="anh4.jpg" alt="Ảnh 4">
            <img src="anh5.jpg" alt="Ảnh 5">
            <img src="anh6.jpg" alt="Ảnh 6">
            <img src="anh7.jpg" alt="Ảnh 7">
            <img src="anh8.jpg" alt="Ảnh 8">
            <img src="anh9.jpg" alt="Ảnh 9">
            <img src="anh10.jpg" alt="Ảnh 10">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messageText = "Anh muốn gửi đến em tình yêu sâu sắc và lòng biết ơn vì đã luôn bên cạnh anh trong suốt một năm qua. Chúc mừng kỷ niệm của chúng ta!";
            const messageElement = document.getElementById("message");
            const images = document.querySelectorAll(".gallery img");
            let charIndex = 0;
            let imageIndex = 0;

            function typeText() {
                if (charIndex < messageText.length) {
                    messageElement.innerHTML += messageText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 50);
                } else {
                    displayImages();
                }
            }

            function displayImages() {
                if (imageIndex < images.length) {
                    images[imageIndex].style.opacity = 1;
                    imageIndex++;
                    setTimeout(displayImages, 500);
                }
            }

            typeText();
        });
    </script>
</body>
</html>
